<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/darjah1-1.js" defer></script>
    <title>Matching Game</title>
    <style>
        body {
            background-image: url('img/bck.jpg'); /* Replace 'bck.jpg' with your image file path */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            /* Additional background styles */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <table class="word-table">
            <tr>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Apple</td>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Banana</td>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Grape</td>
            </tr>
            <tr>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Watermelon</td>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Coconut</td>
                <td class="word" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">Papaya</td>
            </tr>
        </table>
    </div>
    
    <script>
        let isDragging = false;
        let dragTarget = null;
    
        function handleTouchStart(event) {
            isDragging = true;
            dragTarget = event.target;
            event.preventDefault();
        }
    
        function handleTouchMove(event) {
            if (!isDragging) return;
            // Prevent scrolling while dragging
            event.preventDefault();
        }
    
        function handleTouchEnd(event) {
            if (!isDragging) return;
            // Implement your logic here for what to do when the drag ends
            // You can use dragTarget to identify the dragged element
            isDragging = false;
            dragTarget = null;
        }
    </script>
    
    
    </div>
    <div class="image-container">
        <img class="target-image" data-word="Apple" src="img/apple.jpg" alt="Apple">
        <img class="target-image" data-word="Banana" src="img/banana.png" alt="Banana">
        <img class="target-image" data-word="Grape" src="img/grape.jpg" alt="Grape">
        <img class="target-image" data-word="Watermelon" src="img/watermelon.jpg" alt="Watermelon">
        <img class="target-image" data-word="Coconut" src="img/coconut.jpg" alt="Coconut">
        <img class="target-image" data-word="Papaya" src="img/papaya.jpg" alt="Papaya">
    </div>
    <div class="score">Score: <span id="score">0</span></div>
</body>
</html>
