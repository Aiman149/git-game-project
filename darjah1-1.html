<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/darjah1-1.js" defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href="https://cdn.wijmo.com/5.latest/styles/wijmo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.min.js" type="text/javascript"></script>
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.input.min.js" type="text/javascript"></script>
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.grid.min.js" type="text/javascript"></script>
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.grid.filter.min.js" type="text/javascript"></script>
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.grid.grouppanel.min.js" type="text/javascript"></script>
    <script src="https://cdn.wijmo.com/5.latest/controls/wijmo.olap.min.js" type="text/javascript"></script>

    <!-- Wijmo-Angular interop -->
    <script src="https://cdn.wijmo.com/5.latest/interop/angular/wijmo.angular.min.js" type="text/javascript"></script>

    <!-- app scripts/styles -->
    <!-- <link href="app.css" rel="stylesheet" /> -->
    <script src="js/DragDropTouch.js"></script>
    <script src="js/app.js"></script>
    <title>Matching Game</title>
    <style>
        body {
            background-image: url('img/bck.jpg'); /* Replace 'bck.jpg' with your image file path */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            /* Additional background styles */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="word-row">
            <div class="word" draggable="true">Apple</div>
            <div class="word" draggable="true">Banana</div>
            <div class="word" draggable="true">Grape</div>
        </div>
        <div class="word-row">
            <div class="word" draggable="true">Watermelon</div>
            <div class="word" draggable="true">Coconut</div>
            <div class="word" draggable="true">Papaya</div>
        </div>
    </div>    
    
    </div>
    <div class="image-container">
        <img class="target-image" data-word="Apple" src="img/apple.jpg" alt="Apple">
        <img class="target-image" data-word="Banana" src="img/banana.png" alt="Banana">
        <img class="target-image" data-word="Grape" src="img/grape.jpg" alt="Grape">
        <img class="target-image" data-word="Watermelon" src="img/watermelon.jpg" alt="Watermelon">
        <img class="target-image" data-word="Coconut" src="img/coconut.jpg" alt="Coconut">
        <img class="target-image" data-word="Papaya" src="img/papaya.jpg" alt="Papaya">
    </div>
    <div class="score">Score: <span id="score">0</span></div>
</body>
</html>
