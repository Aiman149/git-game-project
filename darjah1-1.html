<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/darjah1-1.js" defer></script>
    <title>Matching Game</title>
    <style>
        body {
            background-image: url('img/bck.jpg'); /* Replace 'bck.jpg' with your image file path */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            /* Additional background styles */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <table class="word-table">
            <tr>
                <td class="word draggable">Apple</td>
                <td class="word draggable">Banana</td>
                <td class="word draggable">Grape</td>
            </tr>
            <tr>
                <td class="word draggable">Watermelon</td>
                <td class="word draggable">Coconut</td>
                <td class="word draggable">Papaya</td>
            </tr>
        </table>
    </div> 
    <script>
        interact('.draggable')
            .draggable({
                onmove: function (event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
    
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    </div>
    <div class="image-container">
        <img class="target-image" data-word="Apple" src="img/apple.jpg" alt="Apple">
        <img class="target-image" data-word="Banana" src="img/banana.png" alt="Banana">
        <img class="target-image" data-word="Grape" src="img/grape.jpg" alt="Grape">
        <img class="target-image" data-word="Watermelon" src="img/watermelon.jpg" alt="Watermelon">
        <img class="target-image" data-word="Coconut" src="img/coconut.jpg" alt="Coconut">
        <img class="target-image" data-word="Papaya" src="img/papaya.jpg" alt="Papaya">
    </div>
    <div class="score">Score: <span id="score">0</span></div>
</body>
</html>
