<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/darjah2-2.js" defer></script>
    <title>Matching Game</title>
    <style>
        body {
            background-image: url('img/bck.jpg'); /* Replace 'bck.jpg' with your image file path */
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            /* Additional background styles */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="word" draggable="true">Apple</div>
        <div class="word" draggable="true">Banana</div>
        <div class="word" draggable="true">Grape</div>
        <div class="word" draggable="true">Watermelon</div>
        <!-- Add more words here -->
    </div>
    <div class="image-container">
        <img class="target-image" data-word="Apple" src="img/apple.jpg" alt="Apple">
        <img class="target-image" data-word="Banana" src="img/banana.png" alt="Banana">
        <img class="target-image" data-word="Grape" src="img/grape.png" alt="Grape">
        <img class="target-image" data-word="Watermelon" src="img/watermelon" alt="Watermelon">
        <!-- Add more images here -->
    </div>
    <div class="score">Score: <span id="score">0</span></div>
</body>
</html>
